name: Version Sync

on:
  push:
    tags:
      - 'v*.*.*'   # 例如 v1.0.0

jobs:
  versioning:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Extract version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "Detected version: $VERSION"

    - name: Update CMakeLists.txt
      run: |
        sed -i "s/^project(FLACMediaConverter VERSION .*)/project(FLACMediaConverter VERSION $VERSION LANGUAGES CXX)/" CMakeLists.txt

    - name: Commit version bump
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add CMakeLists.txt
        git commit -m "chore: bump version to $VERSION [skip ci]" || echo "No changes to commit"
        git push origin HEAD:${GITHUB_REF#refs/heads/} || true

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ env.VERSION }}
        name: "Release v${{ env.VERSION }}"
        body: |
          ## 變更紀錄
          請更新對應的 CHANGELOG.md 區塊。
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
